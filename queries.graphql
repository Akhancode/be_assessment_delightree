# ðŸ“Œ Get Top Selling Products with limit of products
query GetTopSellingProducts {
  getTopSellingProducts(limit: 5) {
    productId
    totalSold
    name
  }
}

# ðŸ“Œ Fetch customer spending analytics
query GetCustomerSpending {
  getCustomerSpending(customerId: "7895595e-7f25-47fe-a6f8-94b31bfab736") {
    customerId
    totalSpent
    averageOrderValue
    lastOrderDate
  }
}

# ðŸ“Œ Fetch sales analytics for a date range
query GetSalesAnalytics {
  getSalesAnalytics(startDate: "01-12-2024", endDate: "15-02-2025") {
    totalRevenue
    completedOrders
    categoryBreakdown {
      category
      revenue
    }
  }
}

# ðŸ“Œ Fetch all customers
query GetAllCustomers {
  getAllCustomers {
    _id
    name
    email
    age
    location
    gender
  }
}

# ðŸ“Œ Fetch a specific customer by ID
query GetCustomerById {
  getCustomerById(_id: "7895595e-7f25-47fe-a6f8-94b31bfab736") {
    _id
    name
    email
    location
  }
}

# ðŸ“Œ Fetch all products
query GetAllProducts {
  getAllProducts {
    _id
    name
    category
    price
    stock
  }
}

# ðŸ“Œ Fetch all orders
query GetAllOrders {
  getAllOrders {
    _id
    customerId
    totalAmount
    orderDate
    status
    products {
      productId
      quantity
      priceAtPurchase
    }
  }
}

# ðŸ“Œ Fetch a specific order by ID
query GetOrderById {
  getOrderById(_id: "06a714db-57ec-4af4-bd23-6e01ae764f14") {
    _id
    customerId
    totalAmount
    orderDate
    status
    products {
      productId
      quantity
      priceAtPurchase
    }
  }
}

# ðŸ“Œ Mutation: Add a new customer
mutation AddCustomer {
  addCustomer(
    name: "John Doe"
    email: "john.doe@example.com"
    age: 30
    location: "New York"
    gender: "Male"
  ) {
    _id
    name
    email
  }
}

